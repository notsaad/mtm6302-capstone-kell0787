<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/veu7apn.css">
    <title>Pokedex</title>
</head>

<body>
    <header>
        <!-- Logo and Search Area -->
        <div class="navbar">
            <img src="/images/pokelogo.png" alt="Pokedex Logo" class="logo">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search">
                <button id="searchButton">
                    <img id="searchIcon" src="/images/hashtag-solid.svg" alt="Sort by Number">
                </button>
            </div>
            <div class="filter-options">
                <label>Sort by:</label>
                <div>
                    <input type="radio" id="filterNumber" name="filter" value="number" checked>
                    <label for="filterNumber">Number</label>
                </div>
                <div>
                    <input type="radio" id="filterName" name="filter" value="name">
                    <label for="filterName">Name</label>
                </div>
            </div>
        </div>
        <button id="viewFavorites" class="icon-button">
            <img src="images/star-solid.svg" alt="View Favourites" />
        </button>
    </header>

    <!-- HEADING -->
    <div class="pokedex-heading">
        <h2 id="pageHeading">View the Pokédex</h2>
    </div>

    <main>
        <div class="pokemon-grid">
            <!-- Pokémon cards dynamically generated -->
        </div>
        <div class="load-more">
            <button>More</button>
        </div>
    </main>

    <!-- Pokémon Details Modal -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">×</span>
            <h1 id="modalPokemonName"></h1>
            <img id="modalPokemonImage" src="images/clefairy.png" alt="Clefairy">
            <span class="pokemon-type"></span>

            <h2>About</h2>
            <div class="pokemon-info">
                <span class="pokemon-type"></span>
                <div><strong>Weight:</strong> <span id="modalPokemonWeight">16.5 lbs</span></div>
                <div><strong>Height:</strong> <span id="modalPokemonHeight">0.6m</span></div>
                <div><strong>Moves:</strong> <span id="modalPokemonMoves">Cute Charm, Magic Guard</span></div>
                <button id="catchButton">Catch</button>
            </div>

            <p id="modalPokemonDescription">On nights with a full moon, Clefairy gather from all over and dance. Bathing
                in moonlight makes them float.</p>

            <h2>Base Stats</h2>
            <div id="modalPokemonStats" class="pokemon-stats">
                <!-- Stat bars will be populated dynamically -->
            </div>
        </div>
    </div>

    <div id="notificationModal" class="notification-modal" style="display: none;">
        <div class="notification-content">
            <p id="notificationMessage">Placeholder message</p>
            <button id="closeNotification" class="close-notification">×</button>
        </div>
    </div>

    <div class="favourites-modal" style="display: none;">
        <div class="favourites-modal-header">
            <h2>Favourites <img src="images/star-solid.svg" alt="Star Icon" id="favouritesStarIcon" /></h2>
            <button class="favourites-modal-close">×</button>
        </div>
        <div class="favourites-modal-content">
            <!-- Favorite Pokémon cards will be dynamically added here -->
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
